<!DOCTYPE html>
<html>
    <head>

	    <meta http-equiv="content-type" content="text/html; charset=UTF-8"> 
        <title>Right File</title>
        
        <link rel="stylesheet"  href="anythingslider/demos/css/page.css"/>
        <link rel="stylesheet"  href="anythingslider/css/anythingslider.css"/>
        

        <style type="text/css">
            /* The styles go here*/
        #slider1 {width:1000px; height:300px;}
            
        </style>
        
        <script type="text/javascript" src="http://code.jquery.com/jquery.min.js"></script>
        <script type="text/javascript" src="anythingslider/js/jquery.anythingslider.js"></script>
        
        <script>
            $(function() {

                $('ul#slider1').anythingSlider({
                    autoPlay:true,
                    pauseOnHover:true
                    
                   

                });
            });
        </script>
        
    </head>

    <body>
        <!-- Your HTML goes here -->
        <!-- Make sure the images are all about the same size. In this example -->
        <!-- I have intentionally added tiger5.jpg that is bigger than the first -->
        <!-- four. You can see how the slide-show becomes big for slide 5. When you -->
        <!-- have this on a page with content, the content tends to shift because of -->
        <!-- using images of different sizes. Paint works to resize images. -->
        
        
            <ul id="slider1">
               <li><img src="tiger1.jpg" alt="Tiger 1" title="Good Tiger" width="400" height="300"/></li> 
               <li><img src="tiger2.jpg" alt="Tiger 2" title="Bad Tiger" width="400" height="300"/></li> 
               <li><img src="tiger3.jpg" alt="Tiger 3" title="Dirty Tiger" width="400" height="300"/></li> 
               <li><img src="tiger4.jpg" alt="Tiger 4" title="Nice Tiger" width="400" height="300"/></li> 
               <li><img src="tiger5.jpg" alt="Tiger 5" title="Pretty Tiger" width="400" height="300"/></li> 
               <li><img src="tiger6.jpg" alt="Tiger 6" title="Massive Tiger" width="400" height="300"/></li> 
               <li><img src="tiger7.jpg" alt="Tiger 7" title="Peaceful Tiger" width="400" height="300"/></li> 
            </ul>
        
           
    </body>
</html>
