	function showAnimal(LorE)
	{
		var myimg = document.getElementById("one")
		if (LorE == "E")
		{
			myimg.src = "baldeagle.jpg";
			myimg.alt = "Bald Eagle Image";
			myimg.title = "Bald Eagle";
		}
		else
		{
			myimg.src ="lynx.jpg";
			myimg.alt = "Lynx Image";
			myimg.title = "Lynx";
		}
	}

    <p class="q">
        Below is a blank image with two buttons. Write a function in Javascript that shows the image of the 
        corresponding animal when each button is clicked. 
    </p>

	<img id="one" src="" alt="Image goes here" title="change title"/>

    <p class="c">
	        <button onclick="showAnimal(this.id)" id="E" class="b">Bald Eagle</button> &nbsp;&nbsp;&nbsp; <button onclick="showAnimal(this.id)" id="L" class="b">Lynx</button>
