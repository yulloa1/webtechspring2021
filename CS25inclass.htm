<!DOCTYPE html>
<html lang="en">
    <head>
		<meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
        <title>Arctext.js - Curving text with CSS3 and jQuery</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <link rel="stylesheet" type="text/css" href="arctextstyle.css" />
        <style type="text/css">
            h1#a {text-align: center; font-size: 2em; margin: 50px;}
            h2#b {text-align: center; font-size: 1em; margin:100px;}
        </style>
        <script type="text/javascript" src="http://code.jquery.com/jquery.min.js"></script>
		<script type="text/javascript" src="jquery.arctext.js"></script>
		<script type="text/javascript" src="http://www.google.com/jsapi"></script>
		<script type="text/javascript">
        
        $(function (){
                $("h1#a").click (function(){

                    $(this).arctext ({radius:300, dir:1 });
                    $("h2#b").arctext ({radius:100, dir:-1});

        });
    });
        
		</script>
    </head>
    
    <body>
        
        <h1 id="a">Thank you all for a Terrific Semester</h1>
		<h2 id="b">Good Luck With The Semester and Graduation </h2>
    </body>
</html>
