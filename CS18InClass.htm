<!DOCTYPE html>

<html lang="en"> 

  <head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />

	<title>Animation with JavaScript - Part II</title>
	
	<style>
	h3 {background-color: yellow; font-family: Arial; color: navy;
		position:absolute; top:200px;}
	</style>
	
	<script>
    /* Your JavaScript goes here */
    var pos=900;
    var counter = 0;
    var runflag = 0;
    var mytimer
    var mytext = new Array ("The exam must be very hard", "My brain feels like a lump of lard", "This prof must be a tad retard", "coz he is singing like a bird");
    function moveText()
    {
        var mymover= document.getElementById("damvr");
        runflag = 1;
        mymover.innerHTML = mytext[counter];
        mymover.style.left = pos + "px";
        pos= pos - 1;
        if (pos == 0)
        {
            pos= 900;
            counter = counter + 1;
            if (counter > mytext.length - 1)
            {
                counter = 0;
            }
            mymover.innerHTML = mytext[counter];
        }
        mytimer = setTimeout("moveText()", 10);
    }

    function startStop()
    {
        if (runflag == 1)
        {
            clearTimeout(mytimer);
            runflag = 0;
        }
        else 
        {
            mytimer = setTimeout("moveText()", 10);
        }
    }
	  
	</script>
  </head>

  <body onload="moveText()">
	<!-- Your HTML goes here -->

    <h3 id="damvr"></h3>
    <button onclick="startStop()">Start/Stop</button>
	
	
  </body>
</html>
