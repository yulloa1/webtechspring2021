<!DOCTYPE html>

<html lang="en"> 

  <head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" /> 
	<title>Plane Animation</title>

	<style>
	/* Your styles go here */
	img#a {width:200px;position:absolute; left:0px; top:100px;}
	</style>
	
	<script>
	/* Your JavaScript goes here */
		var pos;
		pos = 100;
		function flyMe()
		{
			var myplane;
			myplane = document.getElementById("a");
			myplane.style.left = pos + "px";
			pos = pos + 1;
			if (pos > 1000)
			{
				pos=100;
			}
			setTimeout("flyMe()",50);
		}
    
	  
	</script>
  </head>

  <body>
	<!-- Your HTML goes here -->
	<img id="a" src="flying.jpg" alt="Flying Plane" title="Flier"/>
	<button onclick="flyMe()">Click to Fly</button>
	
  </body>
</html>
